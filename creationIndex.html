<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starvation Game</title>
    <link rel="stylesheet" href="creationStyle.css">
</head>
<body>
<script src="creationScript.js" defer></script>
<button onclick="switchARoo()">Switch Page</button>
    <div id="districtDropdown">
        <button id="dropButton">District 1</button>
        <div class="districtDropdownContent">
            <script>
                for (let i = 0; i < 12; i++) {
                  let button = document.createElement('button');
                  button.textContent = `District ${i + 1}`;
                  button.id = `district${i}`;
                  button.onclick = () => districtChoice(i);
                  document.querySelector('.districtDropdownContent').appendChild(button);
                }
              </script>
        </div>
    </div>
    <div id="otherShit">
        <div id="maleStuff">
            <button onclick="randomise(0)">RANDOM</button>
            <div class="nameCapsule">
                <div id="maleStatus">--MALE--</div>
                <div id="tempNameTextMale">Name: </div>
                <input type="text" id="tempNameInputMale" maxlength="15">
            </div>
            <div class="ageCapsule">
                <div id="tempAgeTextMale">Age: </div>
                <input type="number" id="tempAgeInputMale" placeholder="0">
            </div>
            <div id="backgroundCapsule">
                <div>Backgrounds</div>
                <div class="backgroundBtns">
                    <button onclick="backgroundClick(0, 0)" class="backgroundButton" id="bkg00">Scholar</button>
                    <button onclick="backgroundClick(1, 0)" class="backgroundButton" id="bkg10">Miner</button>
                    <button onclick="backgroundClick(2, 0)" class="backgroundButton" id="bkg20">Thief</button>
                    <button onclick="backgroundClick(3, 0)" class="backgroundButton" id="bkg30">Average Joe</button>
                    <button onclick="backgroundClick(4, 0)" class="backgroundButton" id="bkg40">Warrior</button>
                    <button onclick="backgroundClick(5, 0)" class="backgroundButton" id="bkg50">Diplomat</button>
                </div>
            </div>
        </div>
        <div id="femaleStuff">
            <button onclick="randomise(1)">RANDOM</button>
            <div id="femaleStatus">--FEMALE--</div>
            <div class="nameCapsule">
                <div id="tempNameTextFemale">Name: </div>
                <input type="text" id="tempNameInputFemale" maxlength="15">
            </div>
            <div class="ageCapsule">
                <div id="tempAgeTextFemale">Age: </div>
                <input type="number" id="tempAgeInputFemale" placeholder="0">
            </div>
            <div id="backgroundCapsule">
                <div>Backgrounds</div>
                <div class="backgroundBtns">
                    <button onclick="backgroundClick(0, 1)" class="backgroundButton" id="bkg01">Scholar</button>
                    <button onclick="backgroundClick(1, 1)" class="backgroundButton" id="bkg11">Miner</button>
                    <button onclick="backgroundClick(2, 1)" class="backgroundButton" id="bkg21">Thief</button>
                    <button onclick="backgroundClick(3, 1)" class="backgroundButton" id="bkg31">Average Joe</button>
                    <button onclick="backgroundClick(4, 1)" class="backgroundButton" id="bkg41">Warrior</button>
                    <button onclick="backgroundClick(5, 1)" class="backgroundButton" id="bkg51">Diplomat</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
