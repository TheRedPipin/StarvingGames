<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starvation Game</title>
    <link rel="stylesheet" href="creationStyle.css">
</head>
<body>
<script src="creationScript.js"></script>
<button onclick="switchARoo()">Switch Page</button>
    <div id="districtDropdown">
        <button id="dropButton">Dropdown</button>
        <div class="districtDropdownContent">
            <button onclick="districtChoice(0)">District 1</button>
            <button onclick="districtChoice(1)">District 2</button>
            <button onclick="districtChoice(2)">District 3</button>
            <button onclick="districtChoice(3)">District 4</button>
            <button onclick="districtChoice(4)">District 5</button>
            <button onclick="districtChoice(5)">District 6</button>
            <button onclick="districtChoice(6)">District 7</button>
            <button onclick="districtChoice(7)">District 8</button>
            <button onclick="districtChoice(8)">District 9</button>
            <button onclick="districtChoice(9)">District 10</button>
            <button onclick="districtChoice(10)">District 11</button>
            <button onclick="districtChoice(11)">District 12</button>
        </div>
    </div>
    <div id="nameCapsule">
        <div id="tempNameTextMale">Name (male): </div>
        <input type="text" id="tempNameInputMale">

        <div id="tempNameTextFemale">Name (female): </div>
        <input type="text" id="tempNameInputFemale">
    </div>
    <div id="ageCapsule">
        <div id="tempAgeTextMale">Age (male): </div>
        <input type="text" id="tempAgeInputMale">

        <div id="tempAgeTextFemale">Age (female): </div>
        <input type="text" id="tempAgeInputFemale">
    </div>
</body>
</html>
